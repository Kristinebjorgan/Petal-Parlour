<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <script type="module" defer src="/src/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
<body class="bg-background-color font-base">
    <div
      class="container mx-auto mt-5 p-4 bg-background-color rounded shadow-md"
    >
      <h2 class="text-dark text-center mb-6">Register</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="registerName" class="block text-gray-700">Name:</label>
          <input
            type="text"
            id="registerName"
            class="border border-gray-300 rounded w-full px-3 py-2 focus:border-rose-400 focus:ring-2 focus:ring-rose-200"
            required
          />
        </div>
        <div class="mb-4">
          <label for="registerEmail" class="block text-gray-700">Email:</label>
          <input
            type="email"
            id="registerEmail"
            class="border border-gray-300 rounded w-full px-3 py-2 focus:border-rose-400 focus:ring-2 focus:ring-rose-200"
            required
          />
        </div>
        <div class="mb-4">
          <label for="registerPassword" class="block text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="registerPassword"
            class="border border-gray-300 rounded w-full px-3 py-2 focus:border-rose-400 focus:ring-2 focus:ring-rose-200"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-primary-color text-white px-4 py-2 rounded hover:bg-dark transition duration-300"
        >
          Register
        </button>
      </form>
      <div class="mt-3 text-center">
        <p>
          Already have an account?
          <a href="login.html" class="text-secondary-color hover:text-dark"
            >Login here</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
