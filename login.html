<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <script type="module" defer src="/src/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="bg-background-color font-base">
    <!-- Login form -->
    <div
      class="container mx-auto bg-background-color p-4 rounded shadow-md pb-24"
    >
      <div class="flex justify-center">
        <div class="w-full md:w-1/3 text-center">
          <img
            src="assets/logo.png"
            alt="Petal Parlour Logo"
            class="w-full max-w-lg h-auto mx-auto mb-4"
          />
          <form id="loginForm" class="mt-4">
            <div class="mb-4">
              <input
                type="email"
                id="loginEmail"
                class="border border-gray-300 rounded w-full px-3 py-2 focus:border-rose-400 focus:ring-2 focus:ring-rose-200"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-4">
              <input
                type="password"
                id="loginPassword"
                class="border border-gray-300 rounded w-full px-3 py-2 focus:border-rose-400 focus:ring-2 focus:ring-rose-200"
                placeholder="Password"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-primary-color text-white px-4 py-2 rounded hover:bg-dark transition duration-300"
            >
              LOGIN
            </button>
          </form>
          <div class="mt-5">
            <span class="text-gray-500">OR USE</span>
          </div>
          <div class="flex justify-center mt-4 space-x-4">
            <button
              class="w-16 h-16 bg-facebook-color text-white rounded-full flex items-center justify-center text-xl"
            >
              <i class="fab fa-facebook-f"></i>
            </button>
            <button
              class="w-16 h-16 bg-google-color text-white rounded-full flex items-center justify-center text-xl"
            >
              <i class="fab fa-google"></i>
            </button>
          </div>
          <div class="mt-5">
            <a
              href="newuser.html"
              class="text-primary-color hover:text-dark text-lg"
              >SIGN UP HERE</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
