<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <script type="module" defer src="/src/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="bg-background-color font-base">
    <!-- Header w Search and Sort  -->
    <header class="sticky top-0 bg-secondary-color py-2 px-4 shadow-sm">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex">
          <input
            type="text"
            class="border border-gray-300 rounded-md h-8 text-sm px-2 py-1 mr-2 w-64"
            placeholder="Search posts..."
          />
          <select
            class="border border-gray-300 rounded-md h-8 text-sm px-2 py-1"
          >
            <option value="latest">Sort by Latest</option>
            <option value="oldest">Sort by Oldest</option>
          </select>
        </div>
      </div>
    </header>
    <!-- Create post form -->
    <div
      class="container mx-auto py-4 bg-background-color p-4 rounded shadow-md"
    >
      <div class="flex flex-wrap -mx-2">
        <div class="w-full md:w-1/2 px-2">
          <h3 class="text-xl font-semibold text-dark text-center mb-6">
            Create Post
          </h3>
          <form id="addPostForm">
            <!-- Title field -->
            <div class="mb-4">
              <input
                type="text"
                class="border border-gray-300 rounded w-full px-3 py-2"
                id="title"
                placeholder="Title"
              />
            </div>

            <!-- Image URL field -->
            <div class="mb-4">
              <label for="image" class="sr-only">Image URL</label>
              <input
                type="url"
                id="image"
                placeholder="Image URL"
                class="border border-gray-300 rounded w-full px-3 py-2"
              />
            </div>

            <!-- Found where (location) field -->
            <div class="mb-4">
              <label for="location" class="sr-only">Location</label>
              <input
                type="text"
                id="location"
                placeholder="Found where"
                class="border border-gray-300 rounded w-full px-3 py-2"
              />
            </div>

            <!-- Text field -->
            <div class="mb-4">
              <label for="text" class="sr-only">Text</label>
              <textarea
                id="text"
                rows="3"
                placeholder="Text"
                class="border border-gray-300 rounded w-full px-3 py-2"
              ></textarea>
            </div>

            <!-- Character count -->
            <div class="mb-4">
              <small id="charCount" class="text-gray-500"
                >0/280 characters used</small
              >
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="submitButton"
              class="bg-primary-color text-white px-4 py-2 rounded hover:bg-dark transition duration-300"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Posts container for displaying posts -->
    <div class="w-full md:w-1/2 px-2">
      <div class="my-20"></div>
      <!-- Spacer -->
      <div id="postsContainer" class="mb-32"></div>
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-8">
      <button
        id="loadMoreBtn"
        class="bg-primary-color text-white px-4 py-2 rounded hover:bg-dark transition duration-300"
      >
        Load More
      </button>
    </div>

    <!-- Spacer at the bottom -->
    <div class="my-20"></div>

    <!-- Footer nav tailwind -->
    <footer class="sticky bottom-0 w-full z-10 bg-primary-color">
      <nav class="bg-primary-color py-2 flex justify-center">
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              id="profile-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/profile.png"
                alt="Profile"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              id="feed-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/feed.png"
                alt="Feed"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              id="globe-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/globemap.png"
                alt="Globe"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              id="book-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/ency.png"
                alt="Book"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
