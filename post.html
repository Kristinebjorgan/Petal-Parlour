<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <script type="module" defer src="/src/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main content -->
    <div
      class="container mx-auto mt-8 p-4 bg-background-color rounded shadow-md"
    >
      <a
        id="backToPosts"
        href="index.html"
        class="text-primary-color hover:underline block mb-4"
      >
        ‚Üê Back to all posts
      </a>
      <div
        id="singlePostContainer"
        class="bg-light-light p-6 rounded-lg shadow-lg"
      >
        <div id="postDetails"></div>
      </div>
    </div>

    <!-- Footer nav tailwind -->
    <footer class="sticky bottom-0 w-full z-10 bg-primary-color">
      <nav class="bg-primary-color py-2 flex justify-center">
        <ul class="flex space-x-4">
          <li>
            <a
              href="#"
              id="profile-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/profile.png"
                alt="Profile"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              id="feed-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/feed.png"
                alt="Feed"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              id="globe-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/globemap.png"
                alt="Globe"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
          <li>
            <a
              href="#"
              id="book-icon"
              class="flex justify-center items-center text-secondary-color transition duration-300 aspect-w-1 aspect-h-1 hover:bg-dark hover:rounded-full"
            >
              <img
                src="assets/icons/ency.png"
                alt="Book"
                class="w-12 h-12 sm:w-16 sm:h-16 object-contain"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
